<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Criteria</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date-interval">Time Period:</br>(For single date make beginning and ending dates the same.)</label>
                        <label for="date-spans" color="black">Beginning Date</label>
                        <input class="form-control" id="beginningDatetime" type="text" onchange = beginningDateFunction(this)>
                        <label for="date-spans">Ending Date</label>
                        <input class="form-control" id="endDatetime" type="text" onchange = endDateFunction(this)>
                      </li>
                      <li class="filter list-group-item">
                        <label for="search_selector">Country</label>
                        <select class="custom_select" id="country_select" onchange = countryFunction(this)>
                          <option value = "allCountries">All Countries</option>
                           <!-- from javascript -->
                        </select>
                      </li>
                      <li class="filter list-group-item">
                        <label for="search_selector">State</label>
                        <select class="custom_select" id="state_select" onchange = stateFunction(this)>
                          <option value = "allStates">All States</option>
                            <!-- from javascript -->
                        </select>
                      </li>
                      <li class="filter list-group-item">
                          <label for="search_selector">City</label>
                          <select class="custom_select" id="city_select" onchange = cityFunction(this)>
                            <option value = "allCities">All Cities</option>
                              <!-- from javascript -->
                          </select>
                      </li>
                      <li class="filter list-group-item">
                          <label for="search_selector">Shape</label>
                          <select class="custom_select" id="shape_select" onchange = shapeFunction(this)>
                            <option value = "allShapes">All Shapes</option>
                              <!-- from javascript -->
                          </select>
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default" onclick="return false">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
